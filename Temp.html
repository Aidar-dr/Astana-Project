<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер температуры</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html">
        <img src="Logo.png" alt="Logo"/>
      </a>
    <nav>
      <a class="nav-item" href="Cash.html">Валюта</a>
      <a class="nav-item" href="Time.html">Время</a>
