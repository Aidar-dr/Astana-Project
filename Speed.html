<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер скорости</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html">
        <img src="Logo.png" alt="Logo"/>
      </a>
    <nav>
        <a class="nav-item" href="Cash.html">Валюта</a>
        <a class="nav-item" href="Time.html">Время</a>
        <a class="nav-item active" href="Speed.html">Скорость</a>
        <a class="nav-item" href="Temp.html">Температура</a>
        <a class="nav-item" href="Weight.html">Вес</a>
    </nav>
  </div>

  <div class="container">
    <div class="input-block">
      <input type="text" placeholder="Километры в час (км/ч)" />
      <div class="result-label">Километры в час (км/ч)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Мили в час (миль/ч)" />
      <div class="result-label">Мили в час (миль/ч)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Метров в секунду (м/с)" />
      <div class="result-label">Метров в секунду (м/с)</div>
    </div>

    <div class="input-block">
        <input type="text" placeholder="Узлы (knots)" />
        <div class="result-label">Узлы (knots)</div>
    </div>

    <div class="input-block">
        <input type="text" placeholder="Футы в секунду (ft/s)" />
        <div class="result-label">Футы в секунду (ft/s)</div>
    </div>
  </div>
  <script src="Speedjs.js"></script>
</body>
</html>
