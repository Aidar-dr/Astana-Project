<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html">
      <img src="Logo.png" alt="Logo" />
    </a>
    <nav>
      <a class="nav-item active" href="Cash.html">Валюта</a>
      <a class="nav-item" href="Time.html">Время</a>
      <a class="nav-item" href="Speed.html">Скорость</a>
      <a class="nav-item" href="Temp.html">Температура</a>
      <a class="nav-item" href="Weight.html">Вес</a>
    </nav>
  </div>

  <div class="container">
    <div class="input-block">
      <input type="text" placeholder="Доллар США (USD)" />
      <div class="result-label">Доллар США (USD)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Евро (EUR)" />
      <div class="result-label">Евро (EUR)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Российский рубль (RUB)" />
      <div class="result-label">Российский рубль (RUB)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Британский фунт (GBP)" />
      <div class="result-label">Британский фунт (GBP)</div>
    </div>

    <div class="input-block">
      <input type="text" placeholder="Казахстанский тенге (KZT)" />
      <div class="result-label">Казахстанский тенге (KZT)</div>
    </div>
  </div>

</div>
  <script src="Cashscript.js"></script>
</body>
</html>
