<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Универсальный конвертер</title>
    <link rel="stylesheet" href="css/startstyle.css">
</head>
<body>
    <div class="navbar">
        <a class="logo" href="index.html">
            <img src="Logo.png" alt="Logo"/>
        </a>
        <nav>
            <a class="nav-item" href="Cash.html">Валюта</a>
            <a class="nav-item" href="Time.html">Время</a>
            <a class="nav-item" href="Speed.html">Скорость</a>
            <a class="nav-item" href="Temp.html">Температура</a>
            <a class="nav-item" href="Weight.html">Вес</a>
        </nav>
    </div>

    <div class="converter-grid">
        <a href="Cash.html" class="converter-card">
            <div class="card-icon">
                <img width="130" height="130" src="https://img.icons8.com/ios/50/us-dollar-circled--v2.png" alt="currency" style="filter: brightness(0) invert(1);">
            </div>
            <h3>Валюта</h3>
        </a>
        <a href="Time.html" class="converter-card">
            <div class="card-icon">
                <img width="130" height="130" src="https://img.icons8.com/pastel-glyph/128/clock--v1.png" alt="currency" style="filter: brightness(0) invert(1);">
            </div>
            <h3>Время</h3>
        </a>
        <a href="Speed.html" class="converter-card">
            <div class="card-icon">
                <img width="130" height="130" src="https://img.icons8.com/ios/50/speed--v1.png" alt="currency" style="filter: brightness(0) invert(1);">
            </div>
            <h3>Скорость</h3>
        </a>
        <a href="Temp.html" class="converter-card">
            <div class="card-icon">
                <img width="130" height="130" src="https://img.icons8.com/wired/64/temperature.png" alt="currency" style="filter: brightness(0) invert(1);">
            </div>
            <h3>Температура</h3>
        </a>
        <a href="Weight.html" class="converter-card">
            <div class="card-icon">
                <img width="130" height="130" src="https://img.icons8.com/ios-filled/50/scales--v1.png" alt="currency" style="filter: brightness(0) invert(1);">
            </div>
            <h3>Вес</h3>
        </a>
    </div>
</body>
</html>
